<!DOCTYPE html>
<html>
  <head>
    <title>Geo Toast</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="topDiv">
      <div id="leftTopDiv" >

        <div id="logoDiv">
          <img id="header_logo" src="Toast_logo.png"/>
        </div>

        <div id="titleDiv" >
          <h1>Toast Live Orders Map</h1>
        </div>

      </div>

      <div id="menuDiv">
        Show sidebar? <input checked="true" type="checkbox" id="showSidebarCheckbox"><br/>
        Number of markers to show: <input type="range" min="1" value="20" max="100" id="rangeInput"> <span id="sliderValue">20</span>
      </div>

    </div>
    <div id="map"></div>

    <div id="sidebar" class="fade">
      <ul id="ordersList">
      </ul>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2RnB1rvhs-Zat0-R6tcZ2ExnK0aItnvg&callback=initMap" async defer></script>
  </body>
</html>
